<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="styleCalc.css" />
  </head>
  <body>
    <div class="container text-center w-50 h-auto mt-5" id="cascara">
      <div class="mt-3"></div>
      <div class="row mb-3">
        <div class="col">
          <input
            type="text"
            class="form-control text-right"
            readonly
            id="display"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input id="AC" type="button" class="btn-lg w-100" value="AC" />
        </div>
        <div class="col-3">
          <input id="/" type="button" class="btn-lg w-100 operator" value="/" />
        </div>
        <div class="col-3">
          <input id="*" type="button" class="btn-lg w-100 operator" value="*" />
        </div>
        <div class="col-3">
          <input
            id="menos"
            type="button"
            class="btn-lg w-100 operator"
            value="-"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <input type="button" class="btn-lg w-100 number" value="7" />
        </div>
        <div class="col-3">
          <input type="button" class="btn-lg w-100 number" value="8" />
        </div>
        <div class="col-3">
          <input type="button" class="btn-lg w-100 number" value="9" />
        </div>
        <div class="col-3">
          <input id="+" type="button" class="btn-lg w-100 operator" value="+" />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <input type="button" class="btn-lg w-100 number" value="4" />
        </div>
        <div class="col-3">
          <input type="button" class="btn-lg w-100 number" value="5" />
        </div>
        <div class="col-3">
          <input type="button" class="btn-lg w-100 number" value="6" />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-3">
          <input type="button" class="btn-lg w-100 number" value="1" />
        </div>
        <div class="col-3">
          <input type="button" class="btn-lg w-100 number" value="2" />
        </div>
        <div class="col-3">
          <input type="button" class="btn-lg w-100 number" value="3" />
        </div>
        <div class="col-3 ">
          <input id="=" type="button" class="btn-lg w-100" value="=" />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-6">
          <input type="button" class="btn-lg w-100 number" value="0" />
        </div>
        <div class="col-6">
          <input type="button" class="btn-lg w-100 number" value="." />
        </div>
      </div>
      <div class="mt-3"></div>
    </div>
    <script src="mainCalc.js"></script>
  </body>
</html>
